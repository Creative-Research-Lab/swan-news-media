<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAN - Media</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carousel.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="lib/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="newsbgarea">

    <!-- Channel Logo Section -->
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-lg-10">

            </div>
            <div class="col-lg-2 text-right">
                <img src="../img/swan-news-logo.png" width="100px" height="100px" alt="SWAN News Media" />
            </div>
        </div>
    </div>
    <!-- Channel Logo Section -->

    <!-- Storyboard Section -->
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-lg-6">
                <div class="storyboard">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117925.2169726278!2d88.26477969898912!3d22.535564848371237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f882db4908f667%3A0x43e330e68f6c2cbc!2sKolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1740921892024!5m2!1sen!2sin" 
                    width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="storyboard" style="padding: 250px 0;">

                </div>
            </div>
        </div>
    </div>
    <!-- Storyboard Section -->

    <!-- Reporter Section -->
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="headlinesarea">
                    <!-- <div class="headline-content">
                        Breaking News: Latest updates on technology, business, and science! Stay tuned! | Tech Giants unveil AI-powered assistants | Stock Markets hit record highs | Scientists discover new exoplanet with Earth-like conditions | Upcoming innovations in renewable energy sector.
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Reporter Section -->

    <footer class="scrolling-news">
        <div class="row">
            <div class="col-lg-12">
                <div class="marquee-container">
                    <div class="marquee-content">Breaking News: Latest updates on technology, business, and science! Stay tuned! | Tech Giants unveil AI-powered assistants | Stock Markets hit record highs | Scientists discover new exoplanet with Earth-like conditions | Upcoming innovations in renewable energy sector.</div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="js/slick.js" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.solution-logos').slick({
                slidesToShow: 4,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: false,
                dots: false,
                    pauseOnHover: false,
                    responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 4
                    }
                }, {
                    breakpoint: 520,
                    settings: {
                        slidesToShow: 2
                    }
                }]
            });
        });
    </script>
</body>
</html>
